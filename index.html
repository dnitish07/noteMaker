<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggle-theme">
    <img src="https://www.shutterstock.com/shutterstock/photos/527332003/display_1500/stock-vector-moon-icon-flat-illustration-isolated-vector-sign-symbol-527332003.jpg" alt="Toggle Theme" style="height: 30px; width: 30px; border-radius: 30px;"/>
  </button>

  <div class="title-section">
    <h1>Note App</h1>
    <p>Double click on a note to remove it</p>
  </div>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search notes..." />
  </div>

  <div id="notes-container" class="notes-container">
    <div id="add-note-btn" class="note add-note">+</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
